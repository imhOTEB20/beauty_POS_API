# ===============================================
# CONFIGURACIÓN SERVIDOR
# ===============================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================================
# CONFIGURACIÓN BASE DE DATOS MYSQL
# ===============================================
spring.datasource.url=jdbc:mysql://localhost:3306/pos_beauty_system?useSSL=false&serverTimezone=America/Argentina/Salta&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ACL&cag20
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ===============================================
# CONFIGURACIÓN POOL DE CONEXIONES
# ===============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# CONFIGURACIÓN JWT
# ===============================================
jwt.secret=5N7xK2pQ9mR4tW8yB3vC6zA1eF0gH5jL2nM8pS4uX7wD9bE3fG6hJ1kN4mP7qR0s
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================================
# CONFIGURACIÓN LOGGING
# ===============================================
logging.level.root=INFO
logging.level.com.belleza.pos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/pos-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================================
# CONFIGURACIÓN JACKSON
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Argentina/Salta
spring.jackson.default-property-inclusion=non_null

# ===============================================
# CONFIGURACIÓN MULTIPART (UPLOAD DE ARCHIVOS)
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================
# CONFIGURACIÓN SPRINGDOC/SWAGGER
# ===============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true

# ===============================================
# CONFIGURACIÓN APLICACIÓN
# ===============================================
app.name=POS Beauty System API
app.version=1.0.0
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.default-sucursal-id=1